<!-- 74) what is the use of iframe?
please create a sample code for iframe tag -->

<!-- An <iframe> (short for inline frame) is an HTML element used to embed another document within the current HTML document. 
    It allows you to display content from another source, such as a webpage, PDF, or video, directly within your webpage. 
    This is commonly used for embedding maps, videos, social media content, or advertisements. -->

<html>

<body>
    <h2>Embedded Google Maps</h2>
    <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3305.473157128383!2d-118.24379258477888!3d34.05223598058616!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80c2c75ddc27da13%3A0xe22fdf292ec8d7e3!2sHollywood%20Sign!5e0!3m2!1sen!2suk!4v1611732166373!5m2!1sen!2suk"
        width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>

    <h2>Embedded YouTube Video</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen></iframe>

</body>

</html>
